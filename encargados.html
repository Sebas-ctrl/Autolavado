<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de encargados</title>
</head>
<body>
  <h1>Formulario encargados</h1>
  <hr>
  <p>En esta sección se almacenan los empleados que registran las ventas</p>
  <br>
  <form>
    <label>Nombre:</label>
    <input type="text" name="nombre" id="nombre" placeholder="Escribe el nombre..." />
    <label>Dirección:</label>
    <input type="text" name="direccion" id="direccion" placeholder="Escribe la dirección..." />
    <label>Teléfono:</label>
    <input type="text" name="telefono" id="telefono" placeholder="Escribe el teléfono..." />
    <label>Correo:</label>
    <input type="email" name="correo" id="correo" placeholder="Escribe el correo electrónico..." />
  </form>
</body>
</html>
